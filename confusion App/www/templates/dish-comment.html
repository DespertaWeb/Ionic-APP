<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Submmit Cooment on Dish</h1>
  </ion-header-bar>
  <ion-content>
    <form id="commentForm" name="commentForm" ng-submit="submitComment()">
    <div class="list">
      <label class="item item-input item-select">
        <span class="input-label">Rating: </span>
        <select ng-model="mycomment.rating" ng-options="item for item in [1,2,3,4,5]"></select>
      </label>
      <label class="item item-input">
        <span class="input-label">Your Name</span>
        <input ng-model="mycomment.author" type="text" required>
      </label>
      <label class="item item-input">
        <span class="input-label">Your Comment</span>
        <textarea ng-model="mycomment.comment" name="comment"></textarea>
      </label>
      <div class="item">
        <button type="submit" ng-disabled="commentForm.$invalid" class="button button-block  button-positive">
          Submit
        </button>
      </div>
      </div>
      </form>
  </ion-content>
</ion-modal-view>
